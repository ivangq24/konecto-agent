[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
# Note: Coverage options are commented out by default
# Uncomment if pytest-cov is installed: pip install pytest-cov
addopts = 
    -v
    --strict-markers
    --tb=short
    # --cov=app
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-report=xml
    --asyncio-mode=auto

# Markers
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow running

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

